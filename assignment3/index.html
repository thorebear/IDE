  <!-- Our javascript -->
  <script type="text/javascript">
    /* Initialize variables */

    var w, wt, h, ht, padding, circleradius;       
    var handdata, pcadata, info;  /* Handles to datasets    */
    var handmin, handmax, pcamin, pcamax;
    var infosvg, pcasvg, handsvg; /* Handles to svg figures */
    var sxScale, syScale, bxScale, byScale;

    /* Set sizes */
    w = 300;
    h = 250;
    padding = 30;

    circleradius = 3;

    d3.select(window).on('load', init);

    /* load data and initialize the svg canvasses */
    function init(){ 

      d3.text("hands_pca.csv", function(text){
        var rows  = d3.csv.parseRows(text);
        pcadata   = rows.map(function(rowt){
                             return rowt.map(parseFloat);  
        });

        /* var minx, maxx, miny, maxy; */
        minx = d3.min(pcadata, function(d){return d[0]});
        maxx = d3.max(pcadata, function(d){return d[0]});
        miny = d3.min(pcadata, function(d){return d[1]});
        maxy = d3.max(pcadata, function(d){return d[1]});

        sxScale = d3.scale.linear()
                          .domain([minx, maxx])
                          .range([padding, w-padding]);

        syScale = d3.scale.linear()
                          .domain([miny, maxy])
                          .range([h-padding, padding]);

        initiatePcaGraph(pcadata);
      });


      d3.text("hands.csv", function(text){
        rowstxt = d3.csv.parseRows(text);
        rows    = rowstxt.map(function(row){
                              return row.map(parseFloat);  
        });

        xrows = rows.map( function(row){return row.slice( 0, Math.floor(row.length/2))});
        yrows = rows.map( function(row){return row.slice( 0, Math.floor(row.length/2))});

        var minx, maxx, miny, maxy;
        minx = d3.min(d3.min(xrows));
        maxx = d3.max(d3.max(xrows));
        miny = d3.min(d3.min(yrows));
        maxy = d3.max(d3.max(yrows));

        handdata  = rows.map(zipRow);

        bxScale   = d3.scale.linear()
                            .domain([minx, maxx])
                            .range([padding, 2*w-padding]);

        byScale   = d3.scale.linear()
                            .domain([miny, maxy])
                            .range([padding, 2*h-padding]);

        initiateHandGraph(handdata);
      });


      initiateInfoGraph();
    };

    function initiatePcaGraph(pca,i){
      var bg, xAxis, yAxis, cs;

      /* create svg and assign to handle */
      pcasvg = d3.select("#pcagraph")
                 .append("svg")
                 .attr("width",w)
                 .attr("height",h);

      /* create a canvas background */
      bg = pcasvg
          .append("rect")
          .attr("width","100%")
          .attr("height","100%")
          .attr("fill","white")
          .attr("stroke-width","1px")
          .attr("stroke","black");

      /* create axes */
      xAxis = d3.svg
                .axis()
                .scale(sxScale)
                .orient("bottom")
                .ticks(5);

      yAxis = d3.svg
                .axis()
                .scale(syScale)
                .orient("left")
                .ticks(5);

      pcasvg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0,"+(h-padding)+")")
            .call(xAxis);

      pcasvg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate("+padding+",0)")
            .call(yAxis);

      pcasvg.append("text")
            .attr("class", "text")
            .attr("class", "title")
            .attr("x", ((sxScale.range()[1]-sxScale.range()[0] )/2 + padding)+"")
            .attr("y", syScale.range()[1]+"")
            .attr("style", "text-anchor:middle")
            .text("1st Principal Component");

      pcasvg.append("text")
            .attr("class", "text")
            .attr("transform", "translate("+(sxScale.range()[1] + padding*0.5)+","+(h-padding-(syScale.range()[0]-syScale.range()[1])/2)+")rotate(-90)")
            .attr("style", "text-anchor:middle")
            .text("2nd Principal Component");



      /* create a circle for each datapoint */
      cs = pcasvg
            .selectAll("circle")
            .data(pca)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return sxScale(d[0]);})
            .attr("cy", function(d){ return h-syScale(d[1]);})
            .attr("r",circleradius);

    };


    function initiateInfoGraph(){
      console.log('initInfoGraph Not Implemented')
      /* create svg and assign to handle */
      infosvg = d3.select("#infograph")
                  .append("svg")
                  .attr("width",w)
                  .attr("height",h)

      infosvg.append("rect")
             .attr("width","100%")
             .attr("height","100%")
             .attr("fill","white")
             .attr("stroke-width","1px")
             .attr("stroke","black");
    };

    function initiateHandGraph(d,i){
      console.log('initHandGraph Not Implemented')
      /* create svg and assign to handle */
      handsvg = d3.select("#handgraph")
                  .append("svg")
                  .attr("width",w*2)
                  .attr("height",h*2)

      handsvg.append("rect")
             .attr("width","100%")
             .attr("height","100%")
             .attr("fill","white")
             .attr("stroke-width","1px")
             .attr("stroke","black");
    };

    function zipRow(row){
      var xs   = row.slice( 0, Math.floor(row.length/2));
      var ys   = row.slice( Math.floor(row.length / 2), row.length);
      return d3.zip( xs, ys );
    };

  </script>
